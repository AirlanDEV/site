<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sutil Arte - Comunicação Visual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#servicos">Serviços</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h1>Bem-vindo à Sutil Placas e Fachadas</h1>
        <p>Transformamos suas ideias em comunicação visual de impacto.</p>
    </section>

    <section id="servicos">
        <h2>Nossos Serviços</h2>
        <ul>
            <li>Placas e Fachadas</li>
            <li>Adesivos Personalizados</li>
            <li>Impressão de Materiais Publicitários</li>
        </ul>
    </section>

    <section id="contato">
        <h2>Contato</h2>
        <form id="form-contato">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Sutil Arte - Comunicação Visual</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
